<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <title>to-do-list-v1</title>
</head>
<body style="background-image: url('../images/bg.gif');">
    <div class="container">
        <div class="row">
            <div class="header">
                <div class="title">
                    <h1>To Do List</h1>
                </div>
            </div>
            <hr>
            <div class="content">
                <div class="row">
                    <div class="col-md-4">
                        <input type="text" id="input" placeholder="Input your task">
                        <button id="add" onclick="get_task()">+</button>
                    </div>
                    <div class="col-md-8">
                        
                        <div class="list">
                            <table class="table table-hover">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>#</th>
                                        <th>Task</th>
                                        <th>Done</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody id="task">
                                    <tr>
                                        <td>1</td>
                                        <td>work</td>
                                        <td><input type="checkbox" class="cb"></td>
                                        <td><button onclick="delete_task(this)" class="del">X</button></td>
                                    </tr>
                                    
                                </tbody>
                            </table>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        
        <script src="app.js"></script>
    </div>              
</body>
</html>
